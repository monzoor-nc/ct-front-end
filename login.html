<body>
	<header>

	<section id="login">
		<h1 class="font__align--center">Welcome</h2>
		<h6 class="font__align--center">Log in by choosing one of the options below.</h6>

		<div class="login__container flip__board">
			<div class="flip__board--front">
				<div class="login__container--social">
					<h4 class="font__weight--300 margin__bottom--24">Use any of this</h4>
					<button class="facebook width--full margin__bottom--24"><i class="icon-facebook"></i> Log in with Facebook</button>
					<button class="twitter width--full margin__bottom--24"><i class="icon-twitter"></i>Log in with Twitter</button>
					<button class="google width--full"><i class="icon-google"></i>Log in with Google</button>
				</div>
				<div class="login__container--separator--mannual">
					<div class="login__container--separator">
						<div class="login__container--separator--box">
							<span><i>OR</i></span>
						</div>
					</div>
					<div class="login__container--mannual">
						<h4 class="font__weight--300 margin__bottom--18">Log in manually</h4>

								<i></i>
								
							</div>
							<label class="margin__bottom--6">Password</label>

								<input id='name' type="email" class="input--text margin__bottom--18" placeholder="Enter your password">
								<i></i>
								
							</div>

					      		<input type="checkbox" class="checkbox">

					     	<a class="underline flip__board--trigger" href="">Forgot password?</a>
						</form> -->
						<form>
							<div class="field">
								<input id="name" type="text" placeholder="Name">
								<i></i>
							</div>
							<div class="field">
								<input  id='email' type="email" placeholder="Email">
								<i></i>
							</div>

							<button data-error="Oops!, Something is wrong" data-success='Success, message sent' id="button">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<div class="flip__board--back">
				<div class="login__container--forgot--password">
					<h4 class="font__weight--300 margin__bottom--18">Forgot Password?</h4>
					<a href="" class="flip__board--trigger flip__board--trigger-forgot"><i class="icon-angle-left"></i> Go Back</a>
					<form action="">
						<label class="margin__bottom--6">Email</label>
						<input class="input--text margin__bottom--18" placeholder="Enter your email">
				     	<button class="green margin__top--18 padding--66 margin__bottom--12">Submit</button>
					</form>
