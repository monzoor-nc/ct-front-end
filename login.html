<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href="stylesheets/main.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<div class="header--container">
			<div class="nav__logo--container">
				<a href=""><i class="icon-ct"></i></a>
			</div>
			<nav>
				<ul> 
					<li><a href="">Learning Center</a></li>
					<li><a href="">Broadcasts</a></li>
					<li><a href="">Company</a></li>
					<li><a class="selected" href="">Login</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section id="login">
		<h1 class="font__align--center">Welcome</h2>
		<h6 class="font__align--center">Log in by choosing one of the options below.</h6>

		<div class="login__container">
			<div class="login__container--social">
				<h4 class="font__weight--300 margin__bottom--24">Use any of this</h4>
				<button class="facebook width--full margin__bottom--24"><i class="icon-facebook"></i> Log in with Facebook</button>
				<button class="twitter width--full margin__bottom--24"><i class="icon-twitter"></i>Log in with Twitter</button>
				<button class="google width--full"><i class="icon-google"></i>Log in with Google</button>
			</div>
			<div class="login__container--separator--mannual">
				<div class="login__container--separator">
					<div class="login__container--separator--box">
						<span><i>OR</i></span>
					</div>
				</div>
				<div class="login__container--mannual">
					<h4 class="font__weight--300 margin__bottom--18">Log in manually</h4>
					<form action="">
						<label class="margin__bottom--6">Email</label>
						<input class="input--text margin__bottom--18" placeholder="Enter your email">
						<label class="margin__bottom--6">Password</label>
						<input class="input--text margin__bottom--18" placeholder="Enter your password">
						<label class="label--checkbox font__weight--400">
				      		<input type="checkbox" class="checkbox">
				         	Remenber me
				     	</label>
				     	<button class="green margin__top--18 padding--66 margin__bottom--12">Log in</button>
				     	<a class="underline" href="">Forgot password?</a>
					</form>
				</div>
			</div>

		</div>
	</section>
</body>
</html>
